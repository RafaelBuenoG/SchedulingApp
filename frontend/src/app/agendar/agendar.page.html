<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ nomePagina }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ nomePagina }}</ion-title>
    </ion-toolbar>
    <ion-button>
      Procurar estabelecimentos
    </ion-button>
  </ion-header>

  <div id="container">
    <ion-toolbar>
      <ion-title>Favoritos</ion-title>
    </ion-toolbar>
    <ion-card *ngFor="let e of estabelecimentos">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>{{ e.name }}</ion-card-title>
        <ion-card-subtitle>{{ e.service }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ e.description }}
      </ion-card-content>

      <ion-button fill="clear">Agendar</ion-button>
      <ion-button fill="clear">Detalhes</ion-button>
    </ion-card>
  </div>
</ion-content>
