<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <table>
    <tr *ngFor="let item of weathers">
      <td>{{item.summary}}</td>
      <td>{{item.temperatureC}}</td>
      <td>{{item.temperatureF}}</td>
    </tr>
  </table>
</ion-content>
