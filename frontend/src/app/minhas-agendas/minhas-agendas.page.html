<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ nomePagina }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ nomePagina }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Sal√£o de beleza cocozinho</ion-label>
        <ion-label>15/34/2303</ion-label>
        <ion-button slot="end" fill="clear">
          <ion-icon name="eye"></ion-icon>
        </ion-button>
        <ion-button slot="end" fill="clear">
          <ion-icon name="pencil"></ion-icon>
        </ion-button>
        <ion-button slot="end" fill="clear" id="alert-del">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <ion-alert
          trigger="alert-del"
          header="Tem certeza que deseja cancelar o agendamento?"
          [buttons]="alertButtons"
          (didDismiss)="setResult($event)"
        ></ion-alert>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
